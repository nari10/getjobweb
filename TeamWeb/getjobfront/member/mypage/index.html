<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<h2>마이페이지 홈</h2>
</body>
<div class="div">
	<table class="table-member">
		<tr>
			<td>아이디</td>
			<td><label id="id">${memberinfo.member.id}</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" value="${memberinfo.member.password}" /></td>
		</tr>
		<tr>
			<td>이름</td>
			<td>${memberinfo.member.name}</td>
		</tr>
		<tr>
			<td>프로필작성여부</td>
			<td>${memberinfo.member.auth}</td>
		</tr>
		<tr>
			<td>자격증</td>
			<td>${memberinfo.member.certificate}</td>
		</tr>

	</table>
	<br>

	<!-- skills -->
	<table>
		<thead>내 기술
		</thead>
			<tr>
				<td>${skill}</td>
				<td>
					<a href="deleteMemberSkill.job">삭제</a>
				</td>
			</tr>
	</table>
	<br>
	<!-- jobs -->
	<table>
		<thead>선택 직무
		</thead>
			<tr>
				<td>${job}</td>
				<td>
					<a href="deleteMemberSkill.job">삭제</a>
				</td>
			</tr>
	</table>

</div>

</html>
